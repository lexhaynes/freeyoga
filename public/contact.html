	<div class="section grid-50 grid-center" style="margin-bottom:0; padding-bottom:0">
		<div class="section-header">
			<div class="section-title not-center">Contact</div>
		</div>

		<div class="section-content">
			<p class="text-center">Questions, comments, or concerns? Interested in a new feature? Get in touch!</p>
			
			<form class="grid-90 grid-center" name="contact" action="thank-you" netlify netlify-honeypot="email">
			  <p>
			    <label>Your Name:</label>
			    <input class="u-full-width" type="text" name="name">
			  </p>

			  <p>
			    <label>Your Email</label>
			    <input class="u-full-width" type="email" name="datelectronicmail">
			  </p>

			   <p class="hidden">
			   		<label>Email: <input name="email"></label>
			   	</p>


			  <p>
			    <label>Message</label>
			    <textarea class="u-full-width" name="message"></textarea>
			  </p>
			  <p>
			    <button class="button-primary">Send</button>
			  </p>
			</form>

		</div>
		
	</div>
